version: '3'

services:
  couchdb:
    image: couchdb:2.2
    ports:
      - 5984:5984
    volumes:
      - ./db-store:/opt/couchdb/data

  fate:
    image: node:6
    user: node
    working_dir: /home/node/src
    volumes:
      - .:/home/node/src
    ports:
      - 8080:8080
    command:
      - bash
      - -c
      - npm install && npm run dev
